<div id="OutputAreaId" class="output-area-class" *ngIf="selectedCity">
  <div class="display-forecast-title-class">
    <h1>Display forecast for this specific area:</h1>
    <h1 class="specific-area-name" *ngIf="selectedCity" >{{selectedCity}}</h1>
  </div>

  <div class="data-mat-table">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
      </ng-container>
      <ng-container matColumnDef="feel">
        <th mat-header-cell *matHeaderCellDef> Feel </th>
        <td mat-cell *matCellDef="let element"> {{element.feel}} </td>
      </ng-container>
      <ng-container matColumnDef="forecast">
        <th mat-header-cell *matHeaderCellDef> Forecast </th>
        <td mat-cell *matCellDef="let element"> {{element.forecast}} </td>
      </ng-container>
      <ng-container matColumnDef="tmin">
        <th mat-header-cell *matHeaderCellDef> Min temperature </th>
        <td mat-cell *matCellDef="let element"> {{element.tmin}} </td>
      </ng-container>
      <ng-container matColumnDef="tmax">
        <th mat-header-cell *matHeaderCellDef> Max temperature </th>
        <td mat-cell *matCellDef="let element"> {{element.tmax}} </td>
      </ng-container>
      <ng-container matColumnDef="ntmin">
        <th mat-header-cell *matHeaderCellDef> Normal Min temperature </th>
        <td mat-cell *matCellDef="let element"> {{element.ntmin}} </td>
      </ng-container>
      <ng-container matColumnDef="ntmax">
        <th mat-header-cell *matHeaderCellDef> Normal Min temperature </th>
        <td mat-cell *matCellDef="let element"> {{element.ntmax}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>

    <mat-paginator #paginator [length]="100" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]" (page)="pageEvent = $event" aria-label="Select desired range">
    </mat-paginator>
  </div>

</div>
